<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>17393 Project</title>
        <link rel="icon" type="image/x-icon" href="images/FLLC 17393 Favicon Idea.png">

        <link rel="stylesheet" type="text/css" href="styles/index.css">
    </head>
    <body>
        <div id="background-image"></div>

        <div id="header">
            <a id="start-eye-tracking" class="link-button">Start eye tracking</a>
        </div>

        <div id="note-button-container" name="note-button-container">
            <button class="note-button" id="c4-note">C4</button>
            <button class="note-button" id="d4-note">D4</button>
            <button class="note-button" id="e4-note">E4</button>
            <button class="note-button" id="f4-note">F4</button>
            <button class="note-button" id="g4-note">G4</button>
            <button class="note-button" id="a5-note">A5</button>
            <button class="note-button" id="b5-note">B5</button>
            <button class="note-button icon-text-button" id="quartrest">&#x1D13D; <br> <span style="font-size: 5cqb;">Rest</span></button>
        </div>

        <div id="composition-container">
            <p id="composition-save-text"></p>
            <div class="break"></div>

            <button id="play-button" class="control-button icon-button">&#x25B6;</button>
            <button id="clear-button" class="control-button icon-button">&#x1F5D1;</button>
            <button class="note-button icon-text-button with-add-icon" id="save-button">&#10697; <br> <span style="font-size: 5cqb;">SAVE</span></button>

            <!--<button id="save-button" class="control-button with-add-icon">SAVE <br> <span class="add-icon">&#10697;</span></button>

            <div id="composition-save-text-div">
                <label for="load-input">Saved Composition:</label>
                <input type="text" id="load-input">
            </div>

            <button id="load-button" class="control-button with-add-icon">LOAD <br> <span class="add-icon">&#128203;</span></button>-->

            <button class="note-button icon-text-button with-add-icon" id="load-button">&#128203; <br> <span style="font-size: 5cqb;">LOAD</span></button>

            <div class="break"></div>
            
            <h3 id="composition">Composition: </h3>
        </div>

        <script src="https://api.gazerecorder.com/GazeCloudAPI.js" ></script>
        <script src="https://api.gazerecorder.com/heatmapLive.js" ></script>

        <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>

        <script src="scripts/music-maker.js" type="module"></script>
    </body>
</html>
