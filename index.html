<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>17393 Project</title>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');

            body {
                display: flex;
                
                font-family: 'Luckiest Guy', cursive;

                justify-content: center;
            }

            .note-button {
                border-radius: 100%;
                border-style: none;
                margin: 15px;

                font-family: 'Luckiest Guy', cursive;
                font-size: 20px;

                background-color: rgb(0, 201, 23);
                color: white;

                width: 20vh;
                height: 20vh;
            }

            #notes {
                display: flex;
                justify-content: center;

                width: 80vw;
                height: 80vh;

                border: 5px solid rgb(0, 201, 23);
                border-radius: 3px;
                padding: 20px;
                margin: 20px;
            }

            #logo {
                height: 30px;
            }
        </style>
    </head>

    <body>
        <img src="https://github.com/MadelynGH/17393-Project/blob/main/FLLC%2017393%20Logo.png?raw=true" id="logo">

        <div id="notes">
            <button class="note-button">A</button>
            <button class="note-button">B</button>
            <button class="note-button">C</button>
            <button class="note-button">D</button>
            <button class="note-button">E</button>
            <button class="note-button">F</button>
            <button class="note-button">G</button>
        </div>
    </body>
</html>
